name: chirp
description: Chirp - the newest microblogging.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  hive_flutter: ^1.0.0
  linter: ^1.4.0
  flutter:
    sdk: flutter

  core:
    path: packages/core
  welcome:
    path: packages/welcome
  posts:
    path: packages/posts
  post_details:
    path: packages/post_details
  add_post:
    path: packages/add_post
  auth:
    path: packages/auth
  
  
  
dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/logo-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
